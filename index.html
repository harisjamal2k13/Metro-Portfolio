<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PORTFOLIO - TEMPLATE</title>
    <script>
        window.addEventListener("load", function(){
            var load_screen = document.getElementById("load_screen");
            document.body.removeChild(load_screen);
        });
    </script>
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg">

    <div id="load_screen">
        <div id="loading">
            <img src="images/loading.jpg" alt="Loader Image">
        </div>
    </div>
    
    <div class="social-icons z-depth-5">
        <div class="row">
            <div class="col l4 m4 s4 icon facebook">
                <a href="#!"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="col l4 m4 s4 icon google">
                <a href="#!"><i class="fab fa-google-plus-g"></i></a>
            </div>
            <div class="col l4 m4 s4 icon twitter">
                <a href="#!"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <div class="mosaic z-depth-5">
        <div class="home">
            <a href="index.html"><i class="fas fa-home"></i></a>
        </div>
        <div class="gifOne">
            <img src="images/gif/gifOne.gif" alt="Responsive Web Gif One">
        </div>
        <div class="about">
            <a href="about.html">About</a>
        </div>
        <div class="gifTwo">
            <img src="images/gif/gifTwo.gif" alt="Responsive Web Gif Two">
        </div>
        <div class="portfolio">
            <a href="portfolio.html"><i class="far fa-user-circle"></i> <br> Portfolio</a>
        </div>
        <div class="skills">
            <a href="skills.html">Skills</a>
        </div>
        <div class="gifThree">
            <img src="images/gif/gifThree.gif" alt="Responsive Web Gif Three">
        </div>
        <div class="contact">
            <a href="contact.html">Contact</a>
        </div>
        <div class="clients">
            <a href="clients.html">Clients</a>
        </div>
        <div class="space"></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
